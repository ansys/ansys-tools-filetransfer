[tox]
description = Default tox environments list
envlist =
    style,{py37,py38,py39,py310}-pytest{,-coverage},doc
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
description = The tox environment to be executed in gh-actions for a given python version
python =
    3.7: py37-pytest-coverage
    3.8: py38-pytest-coverage
    3.9: py39-pytest-coverage
    3.10: py310-pytest-coverage

[testenv:pytest]
description = Checks for project unit tests and coverage (if desired)
setenv =
    PYTHONUNBUFFERED = yes
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.utilities --cov-report=term --cov-report=xml --cov-report=html
extras = tests
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:style]
description = Checks project style hooks
extras = style
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:doc]
description = Check if documentation generates properly
extras = doc
commands =
    sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxworkdir}/doc_out" --color -vW -bhtml
